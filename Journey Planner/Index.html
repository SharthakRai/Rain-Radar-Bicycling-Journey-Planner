<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather-Based Journey Planner</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather-Based Journey Planner</h1>
          <p class="lead">Walking and Cycling routes with Weather Forecast.</p>
        </div>
      </div>

        <div class="container">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <input type="text" class="form-control" id="from" placeholder="Origin, press enter for weather" class="form-control" >
               </div>
                
               <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                        <input type="text" class="form-control" id="to" placeholder="Destination" class="form-control">
                
                </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block" onclick="calcRoute();">Submit</i></button>
            </div>
                 
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <main>
                        <section class="location">
                          <div class="city">City, Country</div>
                          <div class="date">Day Month Year</div>
                        </section>
                        <div class="current">
                          <div class="temp">Temp<span>°c</span></div>
                          <div class="weather">Sunny</div>
                          <div class="hi-low">Low°c / High°c</div>
                        </div>
                        
                      </main>
                      <div id="output"></div>
                </div>
              </div>


            </div>
        </div>
        <div id="googleMap"></div>


    <script src="weather.js"></script></body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH5PR7AutP6wP3x5Ux9nd1axCuNL1Ws6I&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</html>
